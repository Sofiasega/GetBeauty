<html lang="es">
    <head>

        <!-- Bootstrap CSS -->

        <!-- Custom CSS -->

        <meta property="og:title" content="Get Beauty - Tu Tienda de Belleza Online">

        <meta name="twitter:description" content="Compra productos de belleza de alta calidad en Get Beauty. Encuentra maquillaje, skincare, y mucho más al mejor precio.">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .card-text {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #666;
        }
        .form-control {
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #ccc;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .forgot-password,
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a,
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover,
        .register-link a:hover {
            text-decoration: underline;
        }
        .register-link {
            margin-top: 20px;
        }
    </style>
<body>
    <div class="container">
        <div class="row">
            <!-- Recuadro para nuevos clientes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">CLIENTES NUEVOS</h2>
                        <p class="card-text">Regístrate en nuestra web y verificá el estado de tus pedidos.</p>
                        <a href="../Pages/crear-cuenta.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </div>
            </div>

            <!-- Recuadro para clientes registrados -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Clientes Registrados</h2>
                        <form id="loginForm" action="https://your-authentication-url.com/login" method="post">
                            <div class="form-group">
                                <label for="email">Dirección de correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div id="emailError" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div id="passwordError" class="text-danger"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <div class="forgot-password">
                                <a href="#">¿Olvidó su contraseña?</a>
                            </div>
                            <div id="formMessage" class="text-center mt-3"></div>
                        </form>
                        <div class="register-link">
                            ¿Eres nuevo? <a href="../Pages/crear-cuenta.html">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de JavaScript de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const formMessage = document.getElementById('formMessage');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                // Limpiar mensajes previos
                emailError.textContent = '';
                passwordError.textContent = '';
                formMessage.textContent = '';

                let hasError = false;

                // Validar email
                if (!emailField.value) {
                    emailError.textContent = 'El correo electrónico es requerido.';
                    hasError = true;
                } else if (!validateEmail(emailField.value)) {
                    emailError.textContent = 'El correo electrónico no es válido.';
                    hasError = true;
                }

                // Validar contraseña
                if (!passwordField.value) {
                    passwordError.textContent = 'La contraseña es requerida.';
                    hasError = true;
                }

                // Si no hay errores, redirigir a mi-cuenta.html
                if (!hasError) {
                    formMessage.textContent = 'Inicio de sesión exitoso!';
                    formMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = "../Pages/mi-cuenta.html"; // Redirigir después de 2 segundos
                    }, 2000);
                }
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>

    <!-- Modal de Búsqueda -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Buscar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del modal: campos de búsqueda, etc. -->
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="search-button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>

<script src="../js/array-products.js"></script>
<script src="../js/busqueda.js"></script>

</body>
</html>
